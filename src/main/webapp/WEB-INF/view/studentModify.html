<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>학생 정보 수정</title>
</head>
<body>
<form th:action="@{'/student/' + ${student.id} + '/modify'}" method="post">
    <label th:for="name" th:text="${#messages.msg('name') + ': '}"></label>
    <input type="text" id="name" th:name="name" th:value="${student.name}"/><br/>

    <label th:for="email" th:text="${#messages.msg('email') + ': '}"></label>
    <input type="text" id="email" th:name="email" th:value="${student.email}"/><br/>

    <label th:for="score" th:text="${#messages.msg('score') + ': '}"></label>
    <input type="text" id="score" th:name="score" th:value="${student.score}"/><br/>

    <label th:for="comment" th:text="${#messages.msg('comment') + ': '}"></label>
    <textarea id="comment" th:name="comment" rows="10" cols="80" th:text="${student.comment}"></textarea><br/>
    <br/>
    <input type="submit" value="수정"/>
</form>
<a th:href="@{'?locale=ko'}">ko</a><br />
<a th:href="@{'?locale=en'}">en</a><br />
</body>
</html>
