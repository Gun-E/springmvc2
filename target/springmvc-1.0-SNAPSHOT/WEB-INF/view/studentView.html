<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>학생 정보 조회</title>
</head>
<body>
<p th:text="${#messages.msg('name') + ': ' + student.name}"></p>
<p th:text="${#messages.msg('email') + ': ' + student.email}"></p>
<p th:if="${hideScore ne true}" th:text="${#messages.msg('score') + ': ' + student.score}"></p>
<p th:if="${hideScore ne true}" th:text="${#messages.msg('comment') + ': ' + student.comment}"></p>
<br/>
<a th:href="@{'/student/' + ${student.id} + '/modify'}">정보 수정</a><br/>
<a th:if="${hideScore ne true}" th:href="@{'?locale=ko'}">ko</a><br />
<a th:if="${hideScore ne true}" th:href="@{'?locale=en'}">en</a><br />
<a th:if="${hideScore eq true}" th:href="@{'?hideScore=yes&locale=ko'}">ko</a><br />
<a th:if="${hideScore eq true}" th:href="@{'?hideScore=yes&locale=en'}">en</a><br />
</body>
</html>
